
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>

    <!-- Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome CSS + Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- VueJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>

    <!-- Vue Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  </head>
  <body class='bg-dark text-light'>

    <!-- Navbar -->
    <nav class="navbar bg-dark text-light fixed-top">
      <a class="navbar-brand text-light" href="#/">
        <strong>ToDo</strong>List
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-light" target="_blank" href="https://github.com/aeksco">Alexander Schwartzberg</a>
        </li>
      </ul>
    </nav>

    <!-- Application Container -->
    <div class="container h-100">

      <!-- App Container -->
      <div class="row" id='app'>
        <div class="col-lg-12 pt-4">
          <router-view />
        </div>
      </div>

    </div>

    <script type="text/javascript" src='/todo-item.js'></script>
    <script type="text/javascript" src='/client.js'></script>

    <script>

      // Isolates route components
      const App = window.app.layout
      const Splash = window.app.splash

      // Defines application routes
      const routes = [
        { path: '/', component: Splash },
        { path: '/app', component: App }
      ]

      // Creates a new instance of VueRouter
      const router = new VueRouter({
        routes: routes
      })

      // Starts the Vue application
      new Vue({
        router: router
      }).$mount('#app')

    </script>

  </body>
</html>
